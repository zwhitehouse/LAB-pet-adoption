<form id="form">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="name" placeholder="Name" required>
      <label for="floatingInput">Name</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="color" placeholder="color" required>
      <label for="floatingInput">Color</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="special-skill" placeholder="skill" required>
      <label for="floatingInput">Skill</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="type" placeholder="type" required>
      <label for="floatingInput">Type</label>
    </div>

    <div class="form-floating mb-3">
      <input type="url" class="form-control" id="image" placeholder="image" required>
      <label for="floatingInput">Image</label>
    </div>
    <button type="submit" class="btn btn-success" id="addPet">Add Animal</button>
  </form>






  

    <button type="button" class="btn btn-primary" id="cats">Cats</button>

    <button type="button" class="btn btn-danger" id="dogs">Dogs</button>

    <button type="button" class="btn btn-success" id="dinos">Dinos</button>

    <button type="button" class="btn btn-secondary" id="all">All</button>

    </div>
